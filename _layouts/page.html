---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.layout == 'category' %}
      <h1 class="page-heading -cat">{{ page.title | escape }}</h1>
    {% else %}
      <h1 class="page-heading">{{ page.title | escape }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
