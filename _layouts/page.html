---
layout: default
---
<article class="page">

  <header class="page-header">
    {% if page.layout == 'category' %}
      <h1 class="page-heading-cat">{{ page.title | escape }}</h1>
      <a href="{{ '/categories' | prepend: site.baseurl }}">Todas as categorias ></a>
    {% else %}
      <h1 class="page-heading">{{ page.title | escape }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
